<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: S-CoreDream-3Light;
        }
    </style>
    <title>MBTI 결과</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <h1 class="text-primary mb-3">당신의 MBTI는...</h1>
    <h2 class="text-success fw-bold mb-4" id="result">~~~~입니다!</h2>
    <a id="restart-button" href="index.html" class="btn btn-secondary btn-lg">다시하기</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // 로컬 스토리지에서 결과를 가져와서 표시하기
        const result = localStorage.getItem("mbti_result");
        
        // 결과가 있으면 화면에 표시, 없으면 기본 텍스트
        if (result) {
            document.getElementById("result").textContent = result + "입니다!";
        } else {
            document.getElementById("result").textContent = "결과를 가져올 수 없습니다.";
        }
    </script>
    <script src="./result.js"></script>
</body>
</html>
